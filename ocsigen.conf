<ocsigen>
  <server>
    <port>8080</port>
    <user>kakadu</user>
    <group>kakadu</group>
    <logdir>var/log</logdir>
    <datadir>var/data</datadir>
    <charset>utf-8</charset>

    <commandpipe>./var/run/local-cmd</commandpipe>
    <extension findlib-package="ocsigenserver.ext.staticmod"/>
    <extension findlib-package="ocsigenserver.ext.ocsipersist-sqlite"/>
    <!-- <extension findlib-package="ocsigenserver.ext.ocsipersist-dbm"/> -->
    <extension findlib-package="eliom.server"/>

    <extension findlib-package="extlib"/>

    <host hostfilter="*">
      <static dir="web/" />
      <static dir="_build/_client/" />
      <eliommodule module="/home/kakadu/.opam/4.00.1/lib/batteries/batteries.cma" />
      <eliommodule module="/home/kakadu/.opam/4.00.1/lib/csv/csv.cma" />
      <eliommodule module="/home/kakadu/.opam/4.00.1/lib/pgocaml/pgocaml.cma" />
      <eliommodule module="/home/kakadu/.opam/4.00.1/lib/macaque/macaque.cma" />
<!--      <eliom module="_build/Db_user.cmx" /> -->
      <eliommodule module="_build/_server/main.cma" />
      <eliom/>
    </host>
  </server>
</ocsigen>
